<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>RGB to HEX</title>
</head>
<body>
  <div class="back">
  <div class="rgb">
    <div class="rgbs">
      <div class="rname">
        <div class="red">RED</div>
      </div>
      <input class="rtext" type="range" min="0" max="255" step="1" value="0">
      <div class="rcolor">
        <div class="rcolrtext">0</div>
      </div>
    </div>
    <div class="rgbs">
      <div class="gname">
        <div class="green">GREEN</div>
      </div>
      <input class="gtext" type="range" min="0" max="255" step="1" value="0">
      <div class="gcolor">
        <div class="gcolrtext">0</div>
      </div>
    </div>
    <div class="rgbs">
      <div class="bname">
        <div class="blue">BLUE</div>
      </div>
      <input class="btext" type="range" min="0" max="255" step="1" value="0">
      <div class="bcolor">
        <div class="bcolrtext">0</div>
      </div>
    </div>
    <div class="hex">
      <div class="hextext">#000000</div>
    </div>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
